<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauarant Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rest-parent-container">
      <div class="navbar-container">
        <div class="header-logo-container">Foodie Go</div>
        <div class="cart-container">
          <label id="cartBtn" style="cursor: pointer">üõí</label>
        </div>
        <div id="cartOverlay" class="hidden"></div>
        <div id="confirmationDialog" class="hidden">
          <p id="confirmText"></p>
          <button id="confirmYes">Yes</button>
          <button id="confirmNo">No</button>
        </div>
        <div class="signin-container">
          <div class="signin">sign in</div>
          <div class="create-account">create account</div>
        </div>
      </div>
      <div class="rest-main-container">
        <div class="rest-header-img"></div>
        <div class="rest-header-name"></div>
        <div class="rest-deets"></div>
        <div class="bar"></div>
        <div class="menu">
          <div class="menu-item"></div>
        </div>
      </div>
      <div class="rest-footer-container">
        <div>
          <label class="light-caption">@2025 ***.com</label>
        </div>
      </div>
    </div>
    <script>
      // Get the restaurant index from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const index = parseInt(urlParams.get("index"));

      if (isNaN(index)) {
        alert("No restaurant selected!");
        // Optional: redirect to homepage
      }

      const cart = [];
      let selectedItem = null;

      const cartBtn = document.getElementById("cartBtn");
      const cartOverlay = document.getElementById("cartOverlay");
      const dialog = document.getElementById("confirmationDialog");
      const confirmText = document.getElementById("confirmText");
      const confirmYes = document.getElementById("confirmYes");
      const confirmNo = document.getElementById("confirmNo");

      // Show/hide cart overlay
      cartBtn.addEventListener("click", () => {
        cartOverlay.classList.toggle("hidden");
      });

      // Handle confirmation actions
      confirmYes.addEventListener("click", () => {
        if (selectedItem) {
          const existing = cart.find((item) => item.name === selectedItem.name);
          if (existing) {
            existing.quantity += 1;
          } else {
            cart.push({ ...selectedItem, quantity: 1 });
          }
          updateCartOverlay();
          selectedItem = null;
        }
        dialog.classList.add("hidden");
      });

      confirmNo.addEventListener("click", () => {
        selectedItem = null;
        dialog.classList.add("hidden");
      });

      // Fetch all restaurant data
      fetch("restaurants.json")
        .then((response) => response.json())
        .then((data) => {
          const restaurant = data[index];

          if (!restaurant) {
            console.error("Invalid index or restaurant not found.");
            return;
          }

          renderRestaurantPage(restaurant);
        })
        .catch((error) =>
          console.error("Error loading restaurant data:", error)
        );

      // Render the selected restaurant page
      function renderRestaurantPage(restaurant) {
        const headerImg = document.querySelector(".rest-header-img");
        headerImg.style.backgroundImage = `url(${restaurant.image})`;
        headerImg.style.height = "270px";
        headerImg.style.backgroundSize = "cover";
        headerImg.style.borderRadius = "20px";

        document.querySelector(".rest-header-name").innerHTML = `
      <h2>${restaurant.name}</h2>
      <p>${restaurant.category}</p>
    `;

        document.querySelector(".rest-deets").innerHTML = `
      <p>
        <span>‚≠ê ${restaurant.rating}</span> &bull;
        <span>${restaurant.time}</span> &bull;
        <span>${restaurant.price}</span>
      </p>
    `;

        const menuContainer = document.querySelector(".menu");
        menuContainer.innerHTML = "";

        if (restaurant.menu && restaurant.menu.length > 0) {
          restaurant.menu.forEach((item) => {
            const itemBox = document.createElement("div");
            itemBox.classList.add("menu-item");

            itemBox.innerHTML = `
          <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 20px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); align-items: center;">
            <div>
              <h4 style="margin: 0 0 5px 0;">${item.name}</h4>
              <p style="margin: 0 0 5px 0; font-weight: bold;">${item.price}$</p>
              <p style="margin: 0; color: #555;">${item.description}</p>
            </div>
            <img src="${item.image}" alt="${item.name}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;" />
          </div>
        `;

            itemBox.addEventListener("click", () => {
              selectedItem = {
                name: item.name,
                price: parseFloat(item.price),
              };
              confirmText.textContent = `Add "${selectedItem.name}" to cart for $${selectedItem.price}?`;
              dialog.classList.remove("hidden");
            });

            menuContainer.appendChild(itemBox);
          });
        } else {
          menuContainer.innerHTML =
            "<p style='padding: 20px;'>No menu available.</p>";
        }
      }

      function updateCartOverlay() {
        if (cart.length === 0) {
          cartOverlay.innerHTML =
            "<p style='padding: 20px;'>Your cart is empty.</p>";
          return;
        }

        let subtotal = 0;
        cartOverlay.innerHTML = `<h3 style="padding: 16px 20px 0 20px;">Your Cart</h3>`;

        cart.forEach((item, index) => {
          subtotal += item.price * item.quantity;
          cartOverlay.innerHTML += `
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #ddd;">
          <div>
            <strong>${item.quantity} ${item.name}</strong>
            <div style="color: gray; font-size: 14px;">$${item.price.toFixed(
              2
            )}</div>
          </div>
          <div>
            <button onclick="adjustQuantity(${index}, -1)">‚àí</button>
            <button onclick="adjustQuantity(${index}, 1)">+</button>
          </div>
        </div>
      `;
        });

        cartOverlay.innerHTML += `
      <div style="padding: 20px;">
        <p>Subtotal: $${subtotal.toFixed(2)}</p>
        <p>Delivery: <strong>Free</strong></p>
        <p><strong>Total: $${subtotal.toFixed(2)}</strong></p>
        <button onclick="goToCheckout()" style="background: green; color: white; padding: 10px 20px; border-radius: 10px; border: 1px solid green;">Go to checkout</button>
      </div>
    `;
      }

      window.adjustQuantity = function (index, delta) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) cart.splice(index, 1);
        updateCartOverlay();
      };

      window.goToCheckout = function () {
        alert("Redirecting to checkout...");
      };
    </script>
  </body>
</html>
