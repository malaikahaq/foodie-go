<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Food</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="navbar-container">
        <div class="header-logo-container">
          <label>Foodie</label>
          <label style="color: #27ae60">Go</label>
        </div>
        <div class="cart-container">
          <label id="cartBtn" style="cursor: pointer">ðŸ›’</label>
        </div>
        <div>
          <a class="back-btn" href="#" onclick="goBack()">Back</a>
        </div>
        <!-- <div class="signin-container">
          <div class="signin">sign in</div>
          <div class="create-account">create account</div>
        </div> -->
      </div>
      <div class="food-opt-container">
        <a href="#" class="food-icon-container" id="show-all">
          <img src="icons/All-icon.svg" alt="All-icon" />
          <p>All</p>
        </a>
        <a href="#" class="food-icon-container" id="show-breakfast">
          <img src="icons/Breakfast-icon.png" alt="Breakfast-icon" />
          <p>Breakfast</p>
        </a>
        <a href="#" class="food-icon-container" id="show-pizza">
          <img src="icons/Pizza-icon.svg" alt="Pizza-icon" />
          <p>Pizza</p>
        </a>
        <a href="#" class="food-icon-container" id="show-sushi">
          <img src="icons/Sushi-icon.svg" alt="Sushi-icon" />
          <p>Sushi</p>
        </a>
        <a href="#" class="food-icon-container" id="show-desi">
          <img src="icons/Desi-icon.svg" alt="Desi-icon" />
          <p>Desi</p>
        </a>
        <a href="#" class="food-icon-container" id="show-fastfood">
          <img src="icons/Fastfood-icon.svg" alt="Fastfood-icon" />
          <p>Fastfood</p>
        </a>
        <a href="#" class="food-icon-container" id="show-dessert">
          <img src="icons/Dessert-icon.svg" alt="Dessert-icon" />
          <p>Dessert</p>
        </a>
      </div>
      <div class="order-main-container">
        <div class="sidebar-container">
          <div class="sidebar-content">
            <label class="sidebar-toggle">
              <span class="sidebar-text">Open now</span>
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
            <label class="sidebar-toggle">
              <span class="sidebar-text">Free Delivery</span>
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="search-filter-container">
          <div class="search-bar">
            <label for="food-search"></label>
            <input
              type="text"
              id="food-search"
              placeholder="âŒ• What do you want to eat today?"
            />
          </div>
          <div class="filters-dropdown">
            <label>Recommended</label>
            <label>^</label>
          </div>
        </div>
        <div class="order-header-text" id="restCount">Order from X places</div>
        <div class="rest-opt-container">
          <div class="rest-option">
            <div class="rest-img-container"></div>
            <label class="rest-name"></label>
            <label class="rest-category"></label>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <div>
          <label class="light-caption">@2025 FoodieGo.com</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
