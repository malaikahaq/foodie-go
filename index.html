<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Go</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="parent-container">
      <div id="main-nav-container">navbar</div>
      <div id="hero-container">
        <div id="hero-logo">
          <h1 id="hero-logo-text">Foodie Go</h1>
        </div>
        <div>
          <h2 id="hero-header-text">Fast delivery of food, flowers and more</h2>
        </div>
        <div>
          <button id="hero-btn">Let's go</button>
        </div>
      </div>
      <div id="order-container">
        <div id="order-food-container">
          <div>
            <h1 id="order-food" class="order-heading1">Order food</h1>
          </div>
          <div class="order-caption">
            <label
              >Find deals, free delivery, and more from our restaurant
              partners.</label
            >
          </div>
          <div>
            <button class="order-btn">Order now</button>
          </div>
        </div>
        <div id="order-flowers-container">
          <div>
            <h1 id="order-flowers" class="order-heading1">Order flowers</h1>
          </div>
          <div class="order-caption">
            <label
              >Whatever the occasion, say it with flowers. We deliver to your
              loved ones.</label
            >
          </div>
          <div>
            <button class="order-btn">Shop now</button>
          </div>
        </div>
        <div id="donations-container">
          <div>
            <h1 id="donate" class="order-heading1">Donations</h1>
          </div>
          <div class="order-caption">
            <label
              >Help those in need with a donation. Together, we can make a
              difference.</label
            >
          </div>
          <div>
            <button class="order-btn">Donate now</button>
          </div>
        </div>
      </div>
      <div id="get-app-container">
        <div>
          <h1 id="get-app-header">Get the app</h1>
        </div>
        <div>
          <label id="get-app-caption"
            >Get what you need, when you need it</label
          >
        </div>
        <div id="app-icon-container">
          <div class="app-icon">google play</div>
          <div class="app-icon">app store</div>
          <div class="app-icon">app gallery</div>
        </div>
      </div>
      <div id="partner-grow">
        <div id="partner-container">
          <div>
            <h1 class="dark-heading1">Become a partner</h1>
          </div>
          <div>
            <label class="dark-caption"
              >Reach more customers & achieve remarkable growth. Write your next
              chapter with ***</label
            >
          </div>
          <div>
            <button class="partner-grow-btn">Find out more</button>
          </div>
        </div>
        <div id="grow-container">
          <div>
            <h1 class="dark-heading1">Grow in your career</h1>
          </div>
          <div>
            <label class="dark-caption">
              Join an amazing bunch of people who work behind the scenes to make
              *** happen.
            </label>
          </div>
          <div>
            <button class="partner-grow-btn">See job opportunities</button>
          </div>
        </div>
      </div>
      <div id="cities-container">
        <div id="cities-header">
          <h1 class="dark-heading1">Cities we serve in Pakistan</h1>
        </div>
        <div id="cities-dropdown">See more places</div>
      </div>
      <div id="terms-etc">
        <div>
          <label class="light-caption">Terms & Conditions</label>
        </div>
        <div>
          <label class="light-caption">FAQs</label>
        </div>
        <div>
          <label class="light-caption">Privacy Policy</label>
        </div>
        <div>
          <label class="light-caption">Contact Us</label>
        </div>
      </div>
      <div id="footer-container">
        <div>
          <label class="light-caption">@2025 ***.com</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
