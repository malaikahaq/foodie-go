<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Go</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="index-parent-container">
      <div id="index-main-nav-container">
        <nav id="nav-info-container">
          <button id="index-features">Features</button>
        </nav>
        <div id="signin-container">
          <div id="signin">sign in</div>
          <div id="create-account">create account</div>
        </div>
      </div>
      <div id="hero-container">
        <div id="hero-logo">
          <img id="hero-image" src="header.jpg" alt="header image" />
          <div id="order-btn-cont">
            <a class="order-btn" href="orderfood.html">Order now</a>
          </div>
        </div>
      </div>
      <div id="cities-container">
        <div id="cities-header">
          <h1 class="orange">Cities we serve in Pakistan</h1>
        </div>
        <div id="cities-names">
          <ul>
            <li>Karachi</li>
            <li>Lahore</li>
            <li>Islamabad</li>
            <li>Rawalpindi</li>
            <li>Faisalabad</li>
            <li>Multan</li>
            <li>Peshawar</li>
            <li>Quetta</li>
            <li>Hyderabad</li>
            <li>Gujranwala</li>
          </ul>
        </div>
      </div>
      <div id="terms-etc">
        <div>
          <label class="light-caption">Terms & Conditions</label>
        </div>
        <div>
          <label class="light-caption">FAQs</label>
        </div>
        <div>
          <label class="light-caption">Privacy Policy</label>
        </div>
        <div>
          <label class="light-caption">Contact Us</label>
        </div>
      </div>
      <div id="footer-container">
        <div>
          <label class="light-caption">@2025 ***.com</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
